<p-table #dataTable [value]="dataList" [paginator]="true" [rows]="20">
  <ng-template pTemplate="caption">
    <div class="ui-helper-clearfix">
      <button pButton type="button" label="Importer" (click)="getData()" [disabled]="!loginService.isLogged"></button>
      <button pButton type="button" label="Vider" (click)="clearTable()"
              [disabled]="!dataList || !dataList.length"></button>
    </div>
  </ng-template>

  <ng-template pTemplate="header">
    <tr>
      <th style="width: 1rem"></th>
      <th>
        Nom
      </th>
      <th>Model</th>
      <th>Type</th>
      <th>Value 1</th>
      <th>Value 2</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-data>
    <tr>
      <td class="color-indicator" [ngStyle]="{'background': data.model.type.color}"></td>
      <td>{{data.name}}</td>
      <td>{{data.model.name}}</td>
      <td>{{data.model.type.name}}</td>
      <td>{{data.values[0].displayValue}}</td>
      <td>{{data.values[1].displayValue}}</td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage" let-columns>
    <tr>
      <td [attr.colspan]="6">Aucun enregistrements</td>
    </tr>
  </ng-template>
</p-table>
